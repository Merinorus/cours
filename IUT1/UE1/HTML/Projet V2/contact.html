    <div id="header" >
        <a href="index.html" title="Accueil" class="header-title" >
            <img id="header-logo" alt="Logo" title="Logo" src="logo.png" />

        <div id="horiz-menu" > 
            <ul> 
                <li><a href="index.html" title="Sommaire" >Sommaire</a></li>

    <div id="content" >
        <h1>Contact</h1>
        <p>Une erreur à signaler ? Une précision à donner ?</p>

        <form actio="#" method="POST" >
            <table>
                <tr>
                    <td>
                        <label for="email" >Adresse e-mail</label>
                    </td>
                    <td>
                        <input type="text" name="email" id="email" />
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="cat" >Catégorie</label>
                    </td>
                    <td>
                        <select name="cat" id="cat" >
                            <option value="err" >Erreur</option>
                            <option value="prec" >Précision</option>
                            <option value="maj" >Mise à jour</option>
                            <option value="mdm" >Menace de mort</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="sujet" >Sujet</label>
                    </td>
                    <td>
                        <input type="text" name="sujet" id="sujet" />
                    </td>
                </tr>

                <tr>
                    <td><label for="msg" >Message</label></td>
                    <td><textarea id="msg" name="msg" rows="15" cols="100" ></textarea></td>
                </tr>
            </table>

            <input type="checkbox" name="cinq" id="cinq" checked="checked" />
            <label for="cinq" >Le formulaire est composé d'au moins 5 champs</label> <br />

            <input type="submit" value="Let's Rock!" />
        </form>

        <br class="clear" />
    </div>
